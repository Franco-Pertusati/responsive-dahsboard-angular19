@let l = link();

<div class="p6 itemsCenter flex gap6 bgDark rounded6">
  <div class="imgContainer">
    <img
      src="https://www.google.com/s2/favicons?sz=64&domain_url=https://www.youtube.com/watch?v=9ui3YBR1z-g"
      alt=""
    />
  </div>
  <div class="linksContainer wFull">
    <div class="flex gap3 itemsCenter">
      <a class="boldText" [href]="`${linkTunUrl}${l.shortUrl}`">
        {{ `lkt.io/${l.shortUrl}` }}
      </a>
      <button>
        <i class="material-icons-round mutedText">copy</i>
      </button>
      <button>
        <i class="material-icons-round mutedText">qr_code</i>
      </button>
    </div>
    <div class="ogLink">
      <span class="class mutedText smallText">
        {{ l.originalUrl }}
      </span>
    </div>
  </div>
  <button>
    <i class="material-icons-round mutedText">more_vert</i>
  </button>
</div>
