<form
  [formGroup]="loginForm"
  (ngSubmit)="onSubmit()"
  class="flex flexCol gap6 p3"
>
  <div class="flex flexCol gap3">
    <label for="name">Name</label>
    <input id="name" type="text" class="card" />
  </div>
  <div class="flex flexCol gap3">
    <label for="password">Password</label>
    <input id="password" type="text" class="card" />
  </div>
  <button class="btn btn-form" type="submit">
    <span>Login</span>
  </button>
</form>
